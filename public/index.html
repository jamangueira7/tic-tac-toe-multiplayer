<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"></script>
</head>
<body>
    <div class="game"></div>
    <div class="description">
        <div class="messages"></div>
        <button class="buttonRestart">Reiniciar jogo!</button>
    </div>
    <script type="text/javascript" src="game.js"></script>
    <script>
        game.init( document.querySelector('.game') );
        game.start();

        function sendUserMessager(obj) {
            $('.messages')
                .append(
                    '<div class="message"><strong>'+ obj.user +'</strong>: '+ obj.id +'</div>');

        }

        function sendMessager(message) {
            $('.messages')
                .append(
                    '<div class="message">' + message + '</div>');

        }

        function scrollFocus() {
            document.querySelector('.messages').scrollTop = document.querySelector('.messages').scrollHeight;
        }

        socket.on('gameStart', function () {
            sendMessager('Jogo inicado!');
            scrollFocus();
        });

        socket.on('playIn', function (message) {
            sendUserMessager(message)
            scrollFocus();
        });

        socket.on('PlayOut', function (message) {
            sendMessager(message);
            scrollFocus();
        });

        socket.on('gameError', function (message) {
            sendMessager(message);
            scrollFocus();
        });

        socket.on('gameUsers', function (users) {
            for(user of users) {
                sendUserMessager(user)
            }

            scrollFocus();

        });

    </script>
</body>
</html>
